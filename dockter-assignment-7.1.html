<!DOCTYPE html>
<html>
    <head>
     <title> JavaScript</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <p>Here is my simple JavaScript program running in a web browser.</p>
    <script>
        document.querySelector("h1")stylefontSize = 50px;
       document.querySelector("p")stylebackgroundColor = Orange;
    </script>
    </body>
</html>
